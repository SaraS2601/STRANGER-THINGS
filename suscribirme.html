<!--***************************-->

    <main id="header-home3">
        <div class="suscribete">
            <h1 class="tipografía-sub1">Suscríbete a nuestra <span class="tipografía-newsletter">NEWSLETTER</span></h1>
            <h3 class="tipografía-sub2">Recibe toda información de última hora acerca de la serie Stranger Things y del elenco</h3>
            <ul class="tipografía-sub3">
                <li>Avances</li>
                <li>Imagenes inéditas</li>
                <li>Noticias</li>
                <li>Productos</li>

            </ul>
            <button id="btn-abrir-popup" class="btn-abrir-popup">Suscríbete</button>
        </div>
        <div class="overlay" id="overlay">
            <div class="popup" id="popup">
                <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup">

                </a>

                <form action="">
                    <div class="contenedor-inputs">
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Correo Electrónico">
                    </div>
                    <input type="submit" class="btn-submit" value="Enviar">
                </form>
            </div>
        </div>
